<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container">
    <header>
        <h1>The Wild Quiz</h1>
        <div class="emoji-container">
          <span>&#128013 &#128025 &#129445 </span>
        </div>
    </header>
    <div id="progress"></div>
    <div id="score"></div>
    <main class="quiz">
      <h2 id="question"></h2>
      <div id="options"></div>
      <div id="feedback"></div>
      <button id="next" class="submit">Next</button>
    </main>
    <div id="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
